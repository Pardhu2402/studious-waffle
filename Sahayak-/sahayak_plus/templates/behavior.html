{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto py-8 px-4">
  <div class="bg-dark-800 rounded-xl shadow-lg p-8 border border-dark-700 mb-8">
    <h1 class="text-2xl font-bold text-center mb-4">Behavior Management</h1>
    <form method="POST" class="flex flex-col gap-4">
      <textarea name="observation" id="behavior-observation" rows="4" class="w-full px-4 py-2 rounded-lg border border-dark-600 bg-dark-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical min-h-[80px] max-h-[300px]" placeholder="Describe classroom behavior..." required>{{ observation if observation else '' }}</textarea>
      <button type="submit" class="button self-end">Analyze Behavior</button>
    </form>
  </div>
  {% if strategies %}
    <div class="bg-dark-800 rounded-xl shadow-lg p-6 border border-dark-700">
      <h2 class="text-lg font-semibold text-green-300 mb-3">AI Suggestions</h2>
      <div class="text-gray-200 whitespace-pre-line" style="font-size:1.08em;">{{ strategies }}</div>
    </div>
  {% endif %}
</div>
<script>
window.addEventListener('DOMContentLoaded', function() {
  var ta = document.getElementById('behavior-observation');
  if (ta) {
    ta.style.height = 'auto';
    ta.style.height = (ta.scrollHeight) + 'px';
  }
});
</script>
{% endblock %}
