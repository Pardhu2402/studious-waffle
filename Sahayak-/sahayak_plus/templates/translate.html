{% extends "base.html" %}
{% block content %}
<style>
/* Glassy effect for all main content cards and backgrounds */
.bg-dark-800.rounded-xl,
.bg-dark-800.rounded-lg,
.bg-dark-800.p-8,
.bg-dark-800.p-6,
.bg-dark-800 {
  background: rgba(30, 41, 59, 0.35) !important;
  backdrop-filter: blur(8px);
}
</style>
<div class="py-6 px-2 sm:px-4 md:px-8">
    <div class="bg-dark-800 rounded-xl shadow-lg p-8 border border-dark-700">
        <!-- Page Header -->
        <div class="bg-dark-800 rounded-lg shadow-sm border border-dark-700 p-6 mb-6">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg overflow-hidden">
                    <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h1 class="text-xl font-semibold text-white">Real-Time Translation</h1>
                    <p class="text-gray-300">Translate content and messages instantly</p>
                </div>
            </div>
        </div>

        <!-- Translation Form -->
        <div class="bg-dark-800 rounded-lg shadow-sm border border-dark-700 p-6">
            <h2 class="text-lg font-semibold text-white mb-4">Translate Text</h2>
            <form id="translateForm" class="space-y-4">
                <div>
                    <label for="sourceText" class="block text-sm font-medium text-gray-300 mb-2">Text to Translate</label>
                    <textarea id="sourceText" rows="4" 
                              class="w-full px-3 py-2 border border-dark-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-dark-700 text-white placeholder-gray-400"
                              placeholder="Enter text to translate..." required></textarea>
                </div>
                
                <div>
                    <label for="targetLanguage" class="block text-sm font-medium text-gray-300 mb-2">Target Language</label>
                    <select id="targetLanguage" name="targetLanguage" 
                            class="w-full px-3 py-2 border border-dark-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-dark-700 text-white">
                        <option value="Hindi">Hindi</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Kannada">Kannada</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Gujarati">Gujarati</option>
                        <option value="Punjabi">Punjabi</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    Translate
                </button>
            </form>
        </div>

        <!-- Translation Results -->
        <div id="translationResults" class="hidden bg-dark-800 rounded-lg shadow-sm border border-dark-700 p-6 mt-6">
            <h3 class="text-lg font-semibold text-white mb-4">Translation Result</h3>
            <div class="space-y-4">
                <div class="p-4 bg-dark-700 rounded-lg border border-dark-600">
                    <h4 class="text-sm font-medium text-gray-400 mb-2">Original Text</h4>
                    <p id="originalText" class="text-gray-300"></p>
                </div>
                <div class="p-4 bg-indigo-900/20 border border-indigo-500/30 rounded-lg">
                    <h4 class="text-sm font-medium text-indigo-400 mb-2">Translated Text</h4>
                    <p id="translatedText" class="text-gray-300"></p>
                </div>
            </div>
            <div class="mt-4 flex space-x-2">
                <button id="copyTranslation" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                    ðŸ“‹ Copy Translation
                </button>
                <button id="speakTranslation" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                    ðŸ”Š Speak Translation
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('translateForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const sourceText = document.getElementById('sourceText').value.trim();
    const targetLanguage = document.getElementById('targetLanguage').value;
    
    if (!sourceText) {
        alert('Please enter text to translate.');
        return;
    }
    
    try {
        const response = await fetch('/translate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                text: sourceText,
                target_language: targetLanguage
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Display translation results
            document.getElementById('originalText').textContent = sourceText;
            document.getElementById('translatedText').textContent = data.translation;
            document.getElementById('translationResults').classList.remove('hidden');
            
            // Scroll to results
            document.getElementById('translationResults').scrollIntoView({ behavior: 'smooth' });
        } else {
            alert('Error: ' + (data.error || 'Failed to translate text'));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});

// Copy translation functionality
document.getElementById('copyTranslation').addEventListener('click', function() {
    const translatedText = document.getElementById('translatedText').textContent;
    navigator.clipboard.writeText(translatedText).then(() => {
        this.textContent = 'âœ… Copied!';
        setTimeout(() => {
            this.textContent = 'ðŸ“‹ Copy Translation';
        }, 2000);
    }).catch(err => {
        console.error('Failed to copy: ', err);
        alert('Failed to copy translation to clipboard');
    });
});

// Speak translation functionality
document.getElementById('speakTranslation').addEventListener('click', function() {
    const translatedText = document.getElementById('translatedText').textContent;
    const targetLanguage = document.getElementById('targetLanguage').value;
    
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(translatedText);
        utterance.lang = getLanguageCode(targetLanguage);
        speechSynthesis.speak(utterance);
        
        this.textContent = 'ðŸ”Š Speaking...';
        setTimeout(() => {
            this.textContent = 'ðŸ”Š Speak Translation';
        }, 3000);
    } else {
        alert('Speech synthesis not supported in this browser.');
    }
});

// Helper function to get language codes
function getLanguageCode(language) {
    const languageCodes = {
        'Hindi': 'hi-IN',
        'Telugu': 'te-IN',
        'Kannada': 'kn-IN',
        'Tamil': 'ta-IN',
        'Bengali': 'bn-IN',
        'Marathi': 'mr-IN',
        'Gujarati': 'gu-IN',
        'Punjabi': 'pa-IN',
        'Urdu': 'ur-IN',
        'Spanish': 'es-ES',
        'French': 'fr-FR',
        'German': 'de-DE',
        'Chinese': 'zh-CN',
        'Japanese': 'ja-JP',
        'Korean': 'ko-KR'
    };
    return languageCodes[language] || 'en-US';
}
</script>
{% endblock %}
