{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto py-6 px-4">
    <!-- Page Header -->
    <div class="bg-gradient-to-r from-dark-800 via-dark-700 to-dark-900 rounded-xl shadow-2xl p-8 mb-8 text-white border border-dark-700">
        <div class="flex items-center space-x-4">

                </svg>
            </div>
            <div class="flex-1">
                <h1 class="text-3xl font-bold mb-2">Free Education Resources</h1>
                <p class="text-gray-300 text-lg">Access millions of books, images, summaries, and quizzes from free APIs</p>
            </div>
        </div>

    <!-- API Tabs -->
    <div class="bg-dark-800 rounded-xl shadow-lg border border-dark-700 mb-8 overflow-hidden">
        <div class="border-b border-dark-700 bg-dark-900">
            <nav class="flex space-x-8 px-6" aria-label="Tabs">
                <button onclick="showTab('openlibrary')" id="tab-openlibrary" class="tab-button active py-4 px-1 border-b-2 border-blue-500 text-blue-400 font-medium text-sm transition-colors">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <span>Open Library</span>

                <button onclick="showTab('nasa')" id="tab-nasa" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-400 hover:text-gray-300 font-medium text-sm transition-colors">

                </button>

        <!-- NASA Tab -->

            <h2 class="text-xl font-semibold text-white mb-6">Search NASA Images & Videos</h2>
            <form id="nasaForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Search Query</label>
                        <input type="text" id="nasaQuery" placeholder="e.g., planets, solar system" 
                               class="w-full px-4 py-3 border border-dark-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-dark-700 text-white placeholder-gray-400 transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Limit Results</label>

                            <option value="20">20 items</option>

                            <svg class="w-5 h-5 search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>
                            <span class="search-text">Search NASA</span>
                            <div class="search-loader hidden">
                                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                            </div>
                        </button>
                    </div>

            </form>
            <div id="nasaResults" class="mt-8">

        <!-- Wikipedia Tab -->

                            <svg class="w-5 h-5 search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>

                            <option value="medium">Medium</option>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Questions</label>
                        <select id="opentriviaAmount" class="w-full px-4 py-3 border border-dark-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent bg-dark-700 text-white transition-colors">
                            <option value="5">5 questions</option>
                            <option value="10">10 questions</option>
                            <option value="15">15 questions</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="w-full px-6 py-3 bg-orange-600 hover:bg-orange-700 text-white font-medium rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-dark-800 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5 search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <span class="search-text">Generate Quiz</span>

    <!-- Imported Content Section -->
    <div class="bg-dark-800 rounded-xl shadow-lg border border-dark-700 p-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-white">Imported Content</h2>
            <button onclick="loadImportedContent()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-dark-800 flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Refresh</span>
            </button>
        </div>
        <div id="importedContent" class="space-y-4">
            <!-- Imported content will be shown here -->
        </div>
    </div>
</div>

<script>
let currentTab = 'openlibrary';

// Helper functions for loading states
function showLoading(button) {
    const searchIcon = button.querySelector('.search-icon');
    const searchText = button.querySelector('.search-text');
    const searchLoader = button.querySelector('.search-loader');
    
    if (searchIcon) searchIcon.classList.add('hidden');
    if (searchText) searchText.classList.add('hidden');
    if (searchLoader) searchLoader.classList.remove('hidden');
    
    button.disabled = true;
    button.classList.add('opacity-75', 'cursor-not-allowed');
}

function hideLoading(button) {
    const searchIcon = button.querySelector('.search-icon');
    const searchText = button.querySelector('.search-text');
    const searchLoader = button.querySelector('.search-loader');
    
    if (searchIcon) searchIcon.classList.remove('hidden');
    if (searchText) searchText.classList.remove('hidden');
    if (searchLoader) searchLoader.classList.add('hidden');
    
    button.disabled = false;
    button.classList.remove('opacity-75', 'cursor-not-allowed');
}

function showResultsLoading(containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = `
        <div class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-400 mx-auto mb-4"></div>
            <p class="text-gray-400 text-lg">Searching content...</p>
        </div>
    `;
}

function showTab(tabName) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
    });
    
    // Remove active class from all tab buttons
    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active', 'border-blue-500', 'text-blue-400');
        button.classList.add('border-transparent', 'text-gray-400');
    });
    
    // Show selected tab content
    document.getElementById(`tab-content-${tabName}`).classList.remove('hidden');
    
    // Add active class to selected tab button
    document.getElementById(`tab-${tabName}`).classList.add('active', 'border-blue-500', 'text-blue-400');
    document.getElementById(`tab-${tabName}`).classList.remove('border-transparent', 'text-gray-400');
    
    currentTab = tabName;
}

// Open Library Search
document.getElementById('openlibraryForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const query = document.getElementById('openlibraryQuery').value;
    const limit = parseInt(document.getElementById('openlibraryLimit').value);
    const submitButton = e.target.querySelector('button[type="submit"]');
    
    if (!query) {
        alert('Please enter a search query');
        return;
    }
    
    showLoading(submitButton);
    showResultsLoading('openlibraryResults');
    
    try {
        const response = await fetch('/api/openlibrary/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: query, limit: limit })
        });
        
        const data = await response.json();
        
        if (data.success) {
            displayOpenLibraryResults(data.books);
        } else {
            alert('Error searching books: ' + data.error);
        }
    } catch (error) {
        alert('Error: ' + error.message);
    } finally {
        hideLoading(submitButton);
    }
});

function displayOpenLibraryResults(books) {
    const container = document.getElementById('openlibraryResults');
    if (books.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-dark-700 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
                    </svg>
                </div>
                <p class="text-gray-400 text-lg">No books found. Try a different search term.</p>
            </div>
        `;
        return;
    }
    container.innerHTML = books.map(book => {
        let coverImg = '';
        if (book.cover_id) {
            coverImg = `<img src='https://covers.openlibrary.org/b/id/${book.cover_id}-L.jpg' alt='${book.title} cover' class='w-28 h-40 object-cover rounded-lg border border-dark-600 shadow-md mb-4 mr-6 bg-dark-800' loading='lazy'>`;
        } else {
            coverImg = `<div class='w-28 h-40 flex items-center justify-center rounded-lg border border-dark-600 shadow-md mb-4 mr-6 bg-dark-800 text-gray-500 text-xs'>No Cover</div>`;
        }
        return `
        <div class="bg-dark-700 border border-dark-600 rounded-xl p-6 mb-4 hover:shadow-xl transition-all duration-200 hover:border-blue-500/50 flex items-start">
            ${coverImg}
            <div class="flex-1">
                <h3 class="text-xl font-semibold text-white mb-3">${book.title}</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-300 mb-4">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span><span class="font-medium">Author:</span> ${book.author}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 6v6m-4-6h8"></path>
                        </svg>
                        <span><span class="font-medium">Year:</span> ${book.year}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                        </svg>
                        <span><span class="font-medium">Language:</span> ${book.language}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <span><span class="font-medium">Access:</span> ${book.ebook_access}</span>
                    </div>
                </div>
                ${book.url ? `<a href="${book.url}" target="_blank" class="text-blue-400 hover:text-blue-300 text-sm font-medium hover:underline">View on Open Library</a>` : ''}
            </div>
            <div class="ml-6 flex flex-col space-y-2">
                <button onclick="importContent('book', ${JSON.stringify(book).replace(/"/g, '&quot;')}, '${book.title}')">
                    Import
                </button>
            </div>
        </div>
        `;
    }).join('');
}

// NASA Search
document.getElementById('nasaForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const query = document.getElementById('nasaQuery').value;
    const limit = parseInt(document.getElementById('nasaLimit').value);
    const submitButton = e.target.querySelector('button[type="submit"]');
    
    if (!query) {
        alert('Please enter a search query');
        return;
    }
    
    showLoading(submitButton);
    showResultsLoading('nasaResults');
    
    try {
        const response = await fetch('/api/nasa/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: query, limit: limit })
        });
        
        const data = await response.json();
        
        if (data.success) {
            displayNASAResults(data.items);
        } else {
            alert('Error searching NASA: ' + data.error);
        }
    } catch (error) {
        alert('Error: ' + error.message);
    } finally {
        hideLoading(submitButton);
    }
});

function displayNASAResults(items) {
    const container = document.getElementById('nasaResults');
    if (items.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-dark-700 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-gray-400 text-lg">No images/videos found. Try a different search term.</p>
            </div>
        `;
        return;
    }
    container.innerHTML = items.map(item => {
        let mediaPreview = '';

async function processImportedContent(contentId, actionType, title) {
    currentImportedContentId = contentId;
    importedAIResults = {};
    showImportedLoader(contentId, actionType);
    try {
        const response = await fetch('/api/free-apis/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content_id: contentId, action_type: actionType })
        });
        const data = await response.json();
        hideImportedLoader(contentId);
        if (data.success) {
            importedAIResults = data.results;
            showImportedAIResults(contentId, actionType, importedAIResults, title);
        } else {
            alert('Error processing content: ' + data.error);
        }
    } catch (error) {
        hideImportedLoader(contentId);
        alert('Error: ' + error.message);
    }
}

function showImportedAIResults(contentId, actionType, results, title) {

function previewImportedAIResult(actionType, itemName, contentBase64) {

async function downloadImportedAIResult(actionType, itemName, contentBase64) {
    try {
        const content = atob(contentBase64);
        const response = await fetch('/api/free-apis/download-ai-result', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action_type: actionType, item_name: itemName, content: content })
        });
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${itemName}_${actionType}.pdf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } else {
            alert('Error downloading file');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

            </div>
        `).join('');
    } catch (error) {
        document.getElementById('importedContent').innerHTML = `<div class="text-center py-8"><p class="text-gray-400">Error loading content: ${error.message}</p></div>`;
    } finally {
        // Restore refresh button
        refreshButton.innerHTML = originalButtonContent;
        refreshButton.disabled = false;
        refreshButton.classList.remove('opacity-75', 'cursor-not-allowed');
    }
};

function getContentPreview(type, content) {
    switch (type) {
        case 'book':
            return `Author: ${content.author || 'Unknown'} | Year: ${content.year || 'Unknown'} | Language: ${content.language || 'Unknown'}`;
        case 'image':
            return `Type: ${content.media_type || 'Unknown'} | Date: ${content.date_created || 'Unknown'}`;
        case 'summary':
            return content.extract ? content.extract.substring(0, 150) + '...' : 'No preview available';
        case 'quiz':
            return `${content.length || 0} questions generated`;
        default:
            return 'Content imported successfully';
    }
}

async function deleteContent(id) {
    if (!confirm('Are you sure you want to delete this content?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/free-apis/delete/${id}`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Content deleted successfully');
            loadImportedContent();
        } else {
            alert('Error deleting content: ' + data.error);
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

// Load imported content on page load
loadImportedContent();
</script>
