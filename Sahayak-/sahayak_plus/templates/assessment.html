{% extends "base.html" %}
{% block content %}
<style>
/* Glassy effect for all main content cards and backgrounds */
.bg-dark-800.rounded-xl,
.bg-dark-800.rounded-lg,
.bg-dark-800.p-8,
.bg-dark-800.p-6,
.bg-dark-800 {
  background: rgba(30, 41, 59, 0.35) !important;
  backdrop-filter: blur(8px);
}
</style>
<div class="py-6 px-2 sm:px-4 md:px-8">
    <div class="bg-dark-800 rounded-xl shadow-lg p-8 border border-dark-700">
        <!-- Page Header -->
        <div class="bg-dark-800 rounded-lg shadow-sm border border-dark-700 p-6 mb-6">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg overflow-hidden">
                    <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h1 class="text-xl font-semibold text-white">Assessment & Grading</h1>
                    <p class="text-gray-300">Auto-grade assessments and generate analytics</p>
                </div>
            </div>
        </div>

        <!-- Assessment Form -->
        <div class="bg-dark-800 rounded-lg shadow-sm border border-dark-700 p-6">
            <h2 class="text-lg font-semibold text-white mb-4">Grade Assessment</h2>
            <form id="assessmentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Questions</label>
                    <textarea id="questions" rows="3" 
                              class="w-full px-3 py-2 border border-dark-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent bg-dark-700 text-white placeholder-gray-400"
                              placeholder="Enter questions (one per line)"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Student Answers</label>
                    <textarea id="answers" rows="3" 
                              class="w-full px-3 py-2 border border-dark-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent bg-dark-700 text-white placeholder-gray-400"
                              placeholder="Enter student answers (one per line)"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Answer Key</label>
                    <textarea id="key" rows="3" 
                              class="w-full px-3 py-2 border border-dark-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent bg-dark-700 text-white placeholder-gray-400"
                              placeholder="Enter correct answers (one per line)"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    Grade Assessment
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="assessmentResults" class="hidden bg-dark-800 rounded-lg shadow-sm border border-dark-700 p-6 mt-6">
            <h3 class="text-lg font-semibold text-white mb-4">Grading Results</h3>
            <div id="gradingResults" class="space-y-4"></div>
            <div class="mt-4 p-4 bg-yellow-900/20 border border-yellow-500/30 rounded-lg">
                <h4 class="text-yellow-400 font-medium mb-2">Summary</h4>
                <div id="summaryResults" class="text-gray-300"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const questions = document.getElementById('questions').value.trim().split('\n').filter(q => q.trim());
    const answers = document.getElementById('answers').value.trim().split('\n').filter(a => a.trim());
    const key = document.getElementById('key').value.trim().split('\n').filter(k => k.trim());
    
    if (questions.length === 0 || answers.length === 0 || key.length === 0) {
        alert('Please fill in all fields with at least one question, answer, and key.');
        return;
    }
    
    if (questions.length !== answers.length || answers.length !== key.length) {
        alert('The number of questions, answers, and key items must be the same.');
        return;
    }
    
    try {
        const response = await fetch('/assessment/grade', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                questions: questions,
                answers: answers,
                key: key
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Display grading results
            const resultsDiv = document.getElementById('gradingResults');
            const summaryDiv = document.getElementById('summaryResults');
            
            // Parse the grading results (assuming it's a JSON string)
            let gradingData;
            try {
                gradingData = JSON.parse(data.grading);
            } catch (e) {
                // If not JSON, treat as plain text
                gradingData = data.grading;
            }
            
            if (Array.isArray(gradingData)) {
                resultsDiv.innerHTML = gradingData.map((item, index) => `
                    <div class="p-3 border border-dark-600 rounded-lg ${item.score === 1 ? 'bg-green-900/20' : 'bg-red-900/20'}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-medium text-gray-300">Question ${index + 1}</span>
                            <span class="text-sm ${item.score === 1 ? 'text-green-400' : 'text-red-400'}">
                                ${item.score === 1 ? '✓ Correct' : '✗ Incorrect'}
                            </span>
                        </div>
                        <p class="text-xs text-gray-400 mb-1"><strong>Question:</strong> ${item.question}</p>
                        <p class="text-xs text-gray-400 mb-1"><strong>Answer:</strong> ${item.answer}</p>
                        <p class="text-xs text-gray-400 mb-1"><strong>Key:</strong> ${item.key}</p>
                        <p class="text-xs text-gray-300"><strong>Feedback:</strong> ${item.feedback}</p>
                    </div>
                `).join('');
                
                const correctCount = gradingData.filter(item => item.score === 1).length;
                const totalCount = gradingData.length;
                const percentage = Math.round((correctCount / totalCount) * 100);
                
                summaryDiv.innerHTML = `
                    <p><strong>Score:</strong> ${correctCount}/${totalCount} (${percentage}%)</p>
                    <p><strong>Performance:</strong> ${percentage >= 80 ? 'Excellent' : percentage >= 60 ? 'Good' : percentage >= 40 ? 'Fair' : 'Needs Improvement'}</p>
                `;
            } else {
                // Fallback for non-JSON response
                resultsDiv.innerHTML = `<div class="text-gray-300">${data.grading}</div>`;
                summaryDiv.innerHTML = '<p>Grading completed. Check results above.</p>';
            }
            
            document.getElementById('assessmentResults').classList.remove('hidden');
            document.getElementById('assessmentResults').scrollIntoView({ behavior: 'smooth' });
        } else {
            alert('Error: ' + (data.error || 'Failed to grade assessment'));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});
</script>
{% endblock %}
